name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: revalida-companion

      - name: Build and push Docker image
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev
          docker build -t southamerica-east1-docker.pkg.dev/revalida-companion/cloud-run-source-deploy/backend:latest .
          docker push southamerica-east1-docker.pkg.dev/revalida-companion/cloud-run-source-deploy/backend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy backend-revalida \
            --image=southamerica-east1-docker.pkg.dev/revalida-companion/cloud-run-source-deploy/backend:latest \
            --region=southamerica-east1 \
            --platform=managed \
            --allow-unauthenticated
